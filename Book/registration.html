<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Book Store</title>
</head>
<body>
  <center>
    <table border="1" cellspacing="0" cellpadding="10" align="center" width="80%" height="80">
      <thead>
        <tr>
          <th width="150">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDp3cCfw7WNcym3uuyKIfD69GX861u5BfgOw&s" 
                 alt="Logo" width="100">
          </th>
          <th>
            <h1>Online Book Store</h1>
          </th>
        </tr>

        <tr>
          <th colspan="2">
            <table border="0" cellspacing="0" cellpadding="10" width="100%">
              <tr align="center">
                <td><a href="index.html">Home</a></td>
                <td><a href="login.html">Login</a></td>
                <td><a href="registration.html">Registration</a></td>
                <td><a href="catalogue.html">Catalogue</a></td>
                <td><a href="cart.html">Cart</a></td>
              </tr>
            </table>
          </th>
        </tr>
        <tr>
          <td colspan="2">
            <table border="1" cellspacing="0" cellpadding="10" width="100%">
              <tr>
                <td width="7%"><a href="cse.html">CSE</a></td>
                <td rowspan="4" align="center">
                  <br><br>
                  <b>Registration Page</b>
                  <br><br>
                  <form>
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname"><br><br>

                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password"><br><br>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email"><br><br>

                    <label for="mobile">Mobile No.:</label>
                    <input type="tel" name="mobile" id="mobile"><br><br>

                    <label>Gender:</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="others" value="Others">
                    <label for="others">Others</label><br><br>

                    <label>Date of Birth:</label>
                    <select name="dob-day" required>
                      <option value="">Day</option>
                      <option>1</option><option>2</option><option>3</option>
                      <option>4</option><option>5</option><option>6</option>
                      <option>7</option><option>8</option><option>9</option>
                      <option>10</option><option>11</option><option>12</option>
                      <option>13</option><option>14</option><option>15</option>
                      <option>16</option><option>17</option><option>18</option>
                      <option>19</option><option>20</option><option>21</option>
                      <option>22</option><option>23</option><option>24</option>
                      <option>25</option><option>26</option><option>27</option>
                      <option>28</option><option>29</option><option>30</option>
                      <option>31</option>
                    </select>

                    <select name="dob-month" required>
                      <option value="">Month</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>

                    <select name="dob-year" required>
                      <option value="">Year</option>
                      <option>2000</option><option>2001</option><option>2002</option>
                      <option>2003</option><option>2004</option><option>2005</option>
                      <option>2006</option><option>2007</option><option>2008</option>
                      <option>2009</option><option>2010</option><option>2011</option>
                    </select><br><br>

                    <label>Known Languages:</label>
                    <input type="checkbox" name="languages" id="english" value="English">
                    <label for="english">English</label>
                    <input type="checkbox" name="languages" id="telugu" value="Telugu">
                    <label for="telugu">Telugu</label>
                    <input type="checkbox" name="languages" id="hindi" value="Hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" name="languages" id="tamil" value="Tamil">
                    <label for="tamil">Tamil</label><br><br>

                    <label for="address">Address:</label><br>
                    <textarea name="address" id="address" rows="3" cols="30"></textarea><br><br>

                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                
                  </form>
                  <br><br>
                </td>
              </tr>
              <tr>
                <td><a href="ece.html">ECE</a></td>
              </tr>
              <tr>
                <td><a href="eee.html">EEE</a></td>
              </tr>
              <tr>
                <td><a href="civil.html">CIVIL</a></td>
              </tr>
            </table>
          </td>
        </tr>
      </thead>
    </table>
  </center>
</body>
</html>
